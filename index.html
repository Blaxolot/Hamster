<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamster game</title>
  <link rel="shortcut icon" href="images/hamster.png" type="image/x-icon" />
  <meta name="description" content="Fast-paced runner game about a hamster eating foods and buying items, by Blaxolot">
  <meta name="google" value="notranslate">
  <script src="https://unpkg.com/kaboom@3000.0.15/dist/kaboom.js"></script>
  <script src="https://unpkg.com/kaplay@3001.0.0-alpha.18/dist/kaboom.js"></script>
  <meta name="google-site-verification" content="7W9uFHmidAsucMkCvSm1whYr36za-is5ew2sFIWXwgI" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(0, 0, 0);
    }

    #console-container {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="console-container"></div>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics-compat.js"></script>
  <script defer src="others/firebase.js"></script>
  <script src="menu.js"></script>
  <script src="game.js"></script>
  <canvas id="mycanvas"></canvas>
  <!-- show error message on screen -->
  <script>
    (function () {
      const consoleContainer = document.getElementById('console-container');

      function logMessage(type, args) {
        const message = document.createElement('div');
        message.textContent = `${type}: ${args.join(' ')}`;
        consoleContainer.appendChild(message);
        consoleContainer.scrollTop = consoleContainer.scrollHeight;
        document.getElementById('console-container').style.display = 'block';
      }

      const originalConsole = {
        warn: console.warn,
        error: console.error,
        info: console.info,
        debug: console.debug
      };

      console.warn = function (...args) {
        logMessage('WARN', args);
        originalConsole.warn.apply(console, args);
      };

      console.error = function (...args) {
        logMessage('ERROR', args);
        originalConsole.error.apply(console, args);
      };

      console.info = function (...args) {
        logMessage('INFO', args);
        originalConsole.info.apply(console, args);
      };

      console.debug = function (...args) {
        logMessage('DEBUG', args);
        originalConsole.debug.apply(console, args);
      };

      window.onerror = function (message, source, lineno, colno, error) {
        logMessage('ERROR', [`${message} (Source: ${source}, Line: ${lineno}, Column: ${colno})`, error ? error.stack : '']);
        return false;
      };
    })();
  </script>
</body>
</html>
